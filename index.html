<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Maitreyee ðŸ’–</title>
    <style>
        /* Modern Gradient Background */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* Glassmorphism Card */
        .card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.5);
            max-width: 400px;
            width: 90%;
            z-index: 10;
        }

        #main-gif {
            width: 100%;
            max-width: 200px;
            border-radius: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        h1 {
            color: #d63384;
            font-size: 24px;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
            height: 60px;
            align-items: center;
        }

        button {
            padding: 12px 30px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #yesBtn:hover {
            background-color: #ff758f;
            transform: scale(1.1);
        }

        #noBtn {
            background-color: #f8f9fa;
            color: #6c757d;
            position: absolute;
        }

        /* Floating Hearts Animation */
        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff4d6d;
            opacity: 0.6;
            pointer-events: none;
            animation: move linear forwards;
        }

        @keyframes move {
            from { transform: translateY(100vh) scale(0.5); opacity: 1; }
            to { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    </audio>

    <div class="card">
        <img id="main-gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG5uNjZueG5uNjZueG5uNjZueG5uNjZueG5uNjZueG5uNjZueG5uJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNUMo/giphy.gif" alt="Asking Bear">
        <h1 id="questionText">Will you be my forever Maitreyee? ðŸ’–</h1>
        
        <div class="btn-group">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionText = document.getElementById('questionText');
        const mainGif = document.getElementById('main-gif');
        const music = document.getElementById('bgMusic');

        // Initial "No" button position
        noBtn.style.left = '140px';

        // Move the No button
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', moveButton);

        function moveButton() {
            // Play music on first interaction
            music.play().catch(() => {}); 

            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        // Celebrate on Yes
        yesBtn.addEventListener('click', () => {
            music.play().catch(() => {});
            questionText.innerHTML = "I'm the luckiest! Love you forever! ðŸ¥°";
            mainGif.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueG5uNjZueG5uNjZueG5uNjZueG5uNjZueG5uNjZueG5uNjZueG5uJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/UMon06itvQO0o/giphy.gif";
            noBtn.style.display = 'none';
            yesBtn.style.transform = 'scale(1.5)';
            
            // Heavy heart rain on success
            setInterval(createHeart, 100);
        });

        // Floating heart background
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'â¤ï¸';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            
            setTimeout(() => { heart.remove(); }, 5000);
        }

        setInterval(createHeart, 400);
    </script>
</body>
</html>
