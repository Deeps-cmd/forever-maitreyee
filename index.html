<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will you be my Forever Maitreyee?</title>

<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Comic Sans MS', cursive, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  overflow: hidden;
  text-align: center;
}

/* Floating hearts */
.heart {
  position: absolute;
  bottom: -50px;
  font-size: 20px;
  animation: float 6s linear infinite;
  color: rgba(255, 0, 100, 0.7);
}

@keyframes float {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-100vh); opacity: 0; }
}

.container {
  position: relative;
  top: 50%;
  transform: translateY(-50%);
}

h1 {
  font-size: 2.5rem;
  color: #fff;
  text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
}

.buttons {
  margin-top: 30px;
}

button {
  font-size: 20px;
  padding: 12px 25px;
  margin: 10px;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  transition: 0.3s;
}

#yesBtn {
  background-color: #ff4d6d;
  color: white;
}

#noBtn {
  background-color: white;
  color: #ff4d6d;
  position: absolute;
}

.success {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #ff4d6d, #ff8fab);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white;
  font-size: 2rem;
  animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
</style>
</head>

<body>

<div class="container">
  <h1>Will you be my Forever Maitreyee? üíç‚ù§Ô∏è</h1>
  <div class="buttons">
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üò¢</button>
  </div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

let yesSize = 1;

// Make YES button grow
yesBtn.addEventListener("click", function() {
  document.body.innerHTML = `
    <div class="success">
      <h1>YAYYYYYY MAITREYEEEEE üíç‚ù§Ô∏è</h1>
      <p>You just made me the happiest person alive ü•πüíï</p>
      <p>Forever starts now ‚ú®</p>
    </div>
  `;
});

// Make NO button run + shrink
noBtn.addEventListener("mouseover", function() {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  yesSize += 0.1;
  yesBtn.style.transform = `scale(${yesSize})`;
});

// Generate floating hearts
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "üíñ";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 15 + "px";
  heart.style.animationDuration = Math.random() * 3 + 3 + "s";
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 6000);
}

setInterval(createHeart, 500);
</script>

</body>
</html>
